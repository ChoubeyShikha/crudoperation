<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3>EMPLOYEE</h3> 
      </div>
      <div class="panel-body">
        <form #addEm="ngForm">
          <label>ID</label>
          <input type="number" name="id" class="form-control" ngModel>
          <br/>
          <label>NAME</label>
          <input type="text" name="name" class="form-control" ngModel>
          <br/>
          <label>SALARY</label>
          <input type="number" name="salary" class="form-control" ngModel>
          <br/>
          <input type="button" class="form-control" value="ADD" (click)="addEmployee(addEm.value)">
        </form>
      </div>
    </div>
  </div>
</div>
